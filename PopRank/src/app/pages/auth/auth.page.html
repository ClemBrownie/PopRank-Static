<ion-content [fullscreen]="true">

  <div class="container">
    <div class="auth-container">
      <h1>PopRank</h1>
      <p>Suivez vos films préférés et partagez vos avis</p>
      
      <ion-button 
        expand="block" 
        fill="outline" 
        (click)="signInWithGoogle()"
        class="google-button">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Se connecter avec Google
      </ion-button>
    </div>
  </div>
</ion-content>

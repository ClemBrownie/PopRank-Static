<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recherche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recherche</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="search-container">
    <ion-searchbar 
      placeholder="Rechercher un film..."
      (ionInput)="onSearch($event)"
      show-clear-button="focus">
    </ion-searchbar>

    <div *ngIf="loading" class="loading-container">
      <ion-spinner></ion-spinner>
      <p>Recherche en cours...</p>
    </div>

    <div *ngIf="movies.length > 0" class="movies-grid">
      <ion-card *ngFor="let movie of movies" (click)="goToMovie(movie.id)" class="movie-card">
        <ion-img [src]="getImageUrl(movie.poster_path)" [alt]="movie.title"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ movie.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ movie.release_date | date:'yyyy' }}</p>
          <p class="rating">‚≠ê {{ movie.vote_average | number:'1.1-1' }}/10</p>
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngIf="!loading && movies.length === 0" class="empty-state">
      <ion-icon name="search" size="large"></ion-icon>
      <p>Recherchez un film pour commencer</p>
    </div>
  </div>
</ion-content>
